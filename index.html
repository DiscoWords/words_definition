<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Definitions</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            background-color: #f4f4f9;
            color: #333;
        }

        .word {
            padding: 10px;
            margin-bottom: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .word:hover {
            background-color: #f0f0f0;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .definition {
            display: none;
            padding-top: 10px;
            color: #555;
        }

        .word.active .definition {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Word Definitions</h1>
    <div id="word-list"></div>

    <script>
        // لینک جدید برای فایل CSV شما
        fetch('https://raw.githubusercontent.com/DiscoWords/words_definition/refs/heads/main/word_definitions.csv')
            .then(response => response.text())
            .then(data => {
                const rows = data.split("\n");
                const wordList = document.getElementById("word-list");
                
                rows.forEach((row, index) => {
                    if (row.trim() !== "") {  // جلوگیری از ردیف‌های خالی
                        const [word, definition] = row.split(",");
                        
                        const wordDiv = document.createElement("div");
                        wordDiv.classList.add("word");
                        wordDiv.innerHTML = `
                            <h2>${word}</h2>
                            <p class="definition">${definition}</p>
                        `;
                        
                        wordDiv.addEventListener("click", () => {
                            wordDiv.classList.toggle("active");
                        });

                        wordList.appendChild(wordDiv);
                    }
                });
            })
            .catch(error => {
                console.error("Error loading CSV:", error);
            });
    </script>
</body>
</html>
