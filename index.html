<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Definitions</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: "Times New Roman", serif;
            text-align: center;
            margin: 40px;
            background-color: #f5f5f5;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .word-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .word {
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 5px 0; /* فاصله‌ی کمتر بین کلمات */
            transition: color 0.3s ease-in-out;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeWord 0.6s ease-in-out forwards;
        }

        @keyframes fadeWord {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .definition {
            font-size: 16px;
            font-style: italic;
            color: #333;
            display: none;
            margin-top: 2px; /* کاهش فاصله‌ی بین کلمه و معنی */
            max-width: 80%;
            line-height: 1.4;
            animation: fadeInDefinition 0.3s ease-in-out;
        }

        @keyframes fadeInDefinition {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <h1>Word Definitions</h1>
    <div class="word-container" id="wordContainer"></div>

    <script>
        // URL فایل اکسل از گیت‌هاب
        const fileUrl = "https://raw.githubusercontent.com/DiscoWords/words_definition/refs/heads/main/longman_definitions.xlsx";

        fetch(fileUrl)
            .then(response => response.arrayBuffer())
            .then(data => {
                const workbook = XLSX.read(data, { type: "array" });
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const rows = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });

                const wordContainer = document.getElementById("wordContainer");
                wordContainer.innerHTML = "";

                rows.forEach(row => {
                    if (row.length >= 2) {
                        const word = row[0].trim();
                        const definition = row[1].trim();

                        const wordElement = document.createElement("div");
                        wordElement.classList.add("word");
                        wordElement.textContent = word;
                        
                        const definitionElement = document.createElement("div");
                        definitionElement.classList.add("definition");
                        definitionElement.textContent = definition;

                        wordElement.addEventListener("click", function() {
                            if (definitionElement.style.display === "none" || definitionElement.style.display === "") {
                                definitionElement.style.display = "block";
                            } else {
                                definitionElement.style.display = "none";
                            }
                        });

                        wordContainer.appendChild(wordElement);
                        wordContainer.appendChild(definitionElement);
                    }
                });
            })
            .catch(error => {
                console.error("Error loading Excel file:", error);
            });

        document.addEventListener("scroll", function() {
            const words = document.querySelectorAll(".word");
            words.forEach(word => {
                const position = word.getBoundingClientRect().top;
                const windowHeight = window.innerHeight;

                if (position < windowHeight - 50) {
                    word.style.animation = "fadeWord 0.6s ease-in-out forwards";
                }
            });
        });
    </script>
</body>
</html>
