<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Definitions</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 30px;
        }

        #word-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            padding: 0 20px;
        }

        .word {
            padding: 10px;
            margin: 10px 0;
            background-color: transparent; /* برداشتن کادر */
            box-shadow: none; /* برداشتن سایه */
            cursor: pointer;
            font-size: 16px; /* کوچک‌تر کردن فونت */
            max-width: 80%; /* فاصله از حواشی */
            word-wrap: break-word;
        }

        .word:hover {
            background-color: #f0f0f0;
        }

        .definition {
            display: none;
            padding-top: 10px;
            color: #555;
        }

        .word.active .definition {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Word Definitions</h1>
    <div id="word-list"></div>

    <script>
        // لینک جدید برای فایل CSV شما
        fetch('https://raw.githubusercontent.com/DiscoWords/words_definition/refs/heads/main/word_definitions.csv')
            .then(response => response.text())
            .then(data => {
                const rows = data.split("\n");
                const wordList = document.getElementById("word-list");
                
                rows.forEach((row, index) => {
                    if (row.trim() !== "") {  // جلوگیری از ردیف‌های خالی
                        // جدا کردن کلمه و معنی فقط از اولین کاما
                        const [word, ...definitionParts] = row.split(",");
                        const definition = definitionParts.join(",").trim();  // بازگشت کاماهای بعدی به معنی
                        
                        const wordDiv = document.createElement("div");
                        wordDiv.classList.add("word");
                        wordDiv.innerHTML = `
                            <h2>${word}</h2>
                            <p class="definition">${definition}</p>
                        `;
                        
                        wordDiv.addEventListener("click", () => {
                            wordDiv.classList.toggle("active");
                        });

                        wordList.appendChild(wordDiv);
                    }
                });
            })
            .catch(error => {
                console.error("Error loading CSV:", error);
            });
    </script>
</body>
</html>
